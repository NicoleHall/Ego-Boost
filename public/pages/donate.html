<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>

  <link rel="stylesheet" type="text/css" href="/main.css">

  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <script type="text/javascript">
  Stripe.setPublishableKey('pk_test_KJU0XztZKoLnL9a89M5TVi4l');
  </script>

  <script type="text/javascript" src="/application.js"></script>
  <link rel="stylesheet" href="https://s.mlcdn.co/animate.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>


</head>
<body>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class='center'>
          <h2 class="animated animated fadeInLeft matches-landing-page">Donate and Help us Adopt!</h2>

          <a href="https://www.bethany.org/" target="_blank">Our Adoption Agency</a><br><br>

          <form action="" method="POST" id="payment-form">
            <span class="payment-errors"></span>

            <div class="form-row">
              <label>
                <span>Amount</span>
                <input type="text" size="20" data-stripe="amount">
              </label>
            </div>

            <div class="form-row">
              <label>
                <span>Card Number</span>
                <input type="text" size="20" data-stripe="number">
              </label>
            </div>

            <div class="form-row">
              <label>
                <span>Expiration (MM/YY)</span>
                <input type="text" size="2" data-stripe="exp_month">
              </label>
              <span> / </span>
              <input type="text" size="2" data-stripe="exp_year">
            </div>

            <div class="form-row">
              <label>
                <span>CVC</span>
                <input type="text" size="4" data-stripe="cvc">
              </label>
            </div>

            <input type="submit" class="submit" value="Submit Payment">
          </form>

        </div>
      </div>
    </div>
  </section>

  <div class="border-fixed">
  </div>


</body>
</html>
